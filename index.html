<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <img class="logo-alura" src="/images/dibk1ba07iflqhldupuz.webp" alt="Logo de alura con la inicial de la letra a">
    </header>
    <main>
        <section class="section-text">          
            <h2>Por favor escriba su texto para encriptar</h2>
        </section>
        <section class="section-1">
            <textarea class="input-texto" cols="40" rows="6" placeholder="Ingrese el texto aquÃ­"></textarea>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">
                    Encriptar
                </button>
                <button class="desencriptar" onclick="btnDesencriptar()">
                    Desencriptar
                </button>
            </div>
        </section>
        
        <section class="section-2">
            <textarea class="mensaje" cols="18" rows="8"></textarea>
            <div class="botones">
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="/script.js"></script>
</body>
</html>
